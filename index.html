<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vinda</title>
    <link rel="stylesheet" href="style.css"> <!-- Seu arquivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Bem-vinda!</h1>
        <p>Por favor, preencha os campos abaixo:</p>

        <form id="loginForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <button type="button" class="btn" onclick="mostrarMensagem()">Enviar</button>
        </form>

        <div id="mensagem" style="display:none;">
            <h2>Bom, este é seu nome:</h2>
            <p id="nomeApresentacao"></p>
            <p id="mensagemPersonalizada"></p>
        </div>

        <div id="opcoes" style="display:none;">
            <label for="opcao">Escolha uma opção:</label>
            <select id="opcao">
                <option value="linda">Linda</option>
                <option value="maravilhosa">Maravilhosa</option>
                <option value="inteligente">Inteligente</option>
            </select>
            <button type="button" class="btn" onclick="mostrarOpcao()">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Seu arquivo JS -->
</body>
</html>
